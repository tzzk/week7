<!DOCTYPE html>
<html>
    <head>
        <title>Test Modal dialog</title>
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <div class="container">
                <ul class="navbar navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link">Register</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" href="#loginbox"><span class="badge bg-secondary">Login</span></a></li>
                </ul>
            </div>
        </nav>
        <div class="modal" data-bs-backdrop="static"id="loginbox">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Login</h2>
                        <button type="button" data-bs-dismiss="modal" class="close"><span>&times;</span></button>
                    </div>
                    
                    <div class="modal-body">
                        <div class=" bg-light bg-secondary border border-secondary">
                            <form>
                                <div class="m-3">
                                    <label for="foremail" class="form-label">Email</label>
                                    <input class="form-control border-start-3 border-secondary" type="username"
                                        placeholder="Enter username">
                                </div>
                                <div class="pt-2 m-3">
                                    <label for="forpassword" class="form-label">Password<span style="color:red;">(Citizen ID or passport
                                            No.)</span></label>
                                    <input class="form-control border-3 border-secondary" type="password" placeholder="Enter password">
                                </div>
                                <div class="text-center m-3">
                                    <a href="#">forgot password?</a>
                                </div>
                    
                    
                            </form>
                            <div class="modal-footer">
                                <div class="mx-auto">
                                    <button class="btn btn-primary">Login</button>
                                    <button class="btn">Register</button>
                                </div>
                            </div>
                </div>
                
                
            </div>
                
            </div>
        </div>


    </body>
</html>
