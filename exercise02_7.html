<!DOCTYPE html>
<html>

    <head>
        <title>Test Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
        </head>

    <body>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 bg-light bg-secondary border border-secondary">
                    
                    <h3 class="text-center">LOGIN</h3>
                    <div>
                        <form>
                            <div class="m-3">
                                <label for="foremail" class="form-label">Email</label>
                                <input class="form-control border-start-3 border-secondary" type="username" placeholder="Enter username">
                            </div>
                            <div class="pt-2 m-3">
                                <label for="forpassword" class="form-label">Password<span style="color:red;">(Citizen ID or passport No.)</span></label>
                                <input class="form-control border-3 border-secondary" type="password" placeholder="Enter password">
                            </div>
                            <div class="text-center m-3">
                                <a href="#">forgot password?</a>
                            </div>
                            <div class="text-center p-3">
                                <button class="btn btn-primary">Log In</button>
                                <button class="btn btn-secondary">Cancel</button>
                            </div>
                        
                        </form>
                    </div>
                    
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

    </body>

</html>
